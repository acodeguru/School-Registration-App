<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Create School</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelCreateSchool()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >

  <form class="text-center" (ngSubmit)="onSubmit()" [formGroup]="schoolForm" name="schoolForm">
    <ion-list>
      <ion-item>
        <ion-label color="primary" position="floating">School Name</ion-label>
        <ion-input [(ngModel)]="schoolInfo.name" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
          type="text" placeholder="Enter name" formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">School Address</ion-label>
        <ion-input [(ngModel)]="schoolInfo.address" autocorrect="on" autofocus="on" clearInput="true"
          clearOnEdit="true" inputmode="text" type="text" placeholder="Enter address"
          formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">Phone</ion-label>
        <ion-input [(ngModel)]="schoolInfo.phone" autocorrect="on" autofocus="on" clearInput="true"
          clearOnEdit="true" inputmode="number" type="number" placeholder="Enter phone"
          formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input [(ngModel)]="schoolInfo.email" autocorrect="on" autofocus="on" clearInput="true"
          clearOnEdit="true" inputmode="email" type="email" placeholder="Enter email"
          formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">No of Students</ion-label>
        <ion-input [(ngModel)]="schoolInfo.nostudents" autocorrect="on" autofocus="on" clearInput="true"
          clearOnEdit="true" inputmode="number" type="number" placeholder="Enter number of students"
          formControlName="nostudents" [ngClass]="{ 'is-invalid': submitted && f.nostudents.errors }">
        </ion-input>
      </ion-item>
    </ion-list>
    <br>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="text-light col-12 btn btn-info">Add School</button>
      </div>
    </div>
  </form>


</ion-content>
