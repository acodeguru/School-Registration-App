<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/icon/logo.png">
  </div>

  <form class="text-center" (ngSubmit)="onSignup()" [formGroup]="registerForm" name="registerForm" novalidate>
    <p class="text-dark">Sign In to your account</p>
    <ion-list>
      <ion-item>
        <ion-label color="primary" position="floating">First Name</ion-label>
        <ion-input [(ngModel)]="signup.firstName" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"
          type="text" placeholder="Enter your first name" name="firstName" formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="signup.lastName" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"
          type="text" placeholder="Enter your Last Name" name="lastName"  formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input [(ngModel)]="signup.email" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"
          inputmode="text" type="email" placeholder="Enter your email" name="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"
          inputmode="password" type="password" placeholder="Enter your password" name="password"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position="floating">Confirm Password</ion-label>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"
          inputmode="password" type="password" placeholder="Confirm your password" name="confirmPassword" formControlName="confirmPassword" 
           ></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="text-light col-12 btn btn-info" >Sign Up</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h6>Already have an account? <a  class="text-info" [routerLink]="['/']" >Sign In</a></h6>
      </div>
    </div>

  </form>
    

</ion-content>
